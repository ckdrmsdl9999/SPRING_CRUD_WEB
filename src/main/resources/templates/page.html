<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="posts_list">
  <table id="table" class="table table-horizontal">
    <thead id="thead">
    <tr>
      <th>번호</th>
      <th class="col-md-6 text-center">제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody id="tbody">
    {{#posts}}
    <tr>
      <td th:text="${id}">{{id}}</td>
      <td><a href="/posts/read/{{id}}">{{title}}</a></td>
      <td th:text="${writer}>{{writer}}</td>
      <td th:text="${createdDate}}>{{createdDate}}</td>
      <td th:text="${view}>{{view}}</td>
    </tr>
    {{/posts}}
    </tbody>
  </table>
  <div class="text-right">
    <a href="/posts/write" role="button" class="btn btn-primary bi bi-pencil-fill"> 글쓰기</a>
  </div>
  {{! Page }}
  {{>posts/posts-page}}
</div>
</body>
</html>
